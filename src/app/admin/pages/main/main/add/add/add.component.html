<div class="row">
  <div class="col-12 add_note">
    <h1 class="text-center mb-4">{{ AddNote | uppercase}}</h1>
    <form>
      <div class="form-group">
        <input type="text" [(ngModel)]="listNoteNew.title" name="title" id="title" class="form-control"  placeholder="Nhập tiêu đề của ghi chú...">
      </div>
      <div class="form-group mt-3">
        <input type="date" [(ngModel)]="listNoteNew.Date" name="date" id="date" class="form-control" >
      </div>
      <div class="form-group my-3">
        <textarea name="note_content" [(ngModel)]="listNoteNew.NoiDung" id="note_content" class="form-control" rows="4"
          placeholder="Nhập nội dung ghi chú..."></textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-outline-success" (click)="Add()">Thêm</button>
      </div>
    </form>
  </div>
</div>
