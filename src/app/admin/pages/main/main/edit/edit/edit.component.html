<div class="row">
  <div class="edit col-12">
    <h1 class="text-center mb-4">{{ title | uppercase}}</h1>
      <form>
        <div class="form-group">
          <input type="text" [(ngModel)]="listNoteEdit.title" name="title" id="title" class="form-control"  placeholder="Nhập tiêu đề ghi chú....">
        </div>
        <div class="form-group mt-3">
          <input type="date" [(ngModel)]="listNoteEdit.Date"  name="date" id="date" class="form-control" >
        </div>
        <div class="form-group my-3">
          <textarea name="note_content" [(ngModel)]="listNoteEdit.NoiDung"  id="note_content" class="form-control" rows="8"
            placeholder="Nhập nội dung ghi chú..."></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-outline-primary" (click)="Sua()">Sửa</button>
        </div>
      </form>
  </div>
</div>
